<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Bakery Shop</title>
  <link rel="stylesheet" href="Bakery.css">
</head>
<body>
  <header>
    <h1>Online Bakery Shop</h1>

  <script src="Bakery.js"></script>
</body>
</html>
