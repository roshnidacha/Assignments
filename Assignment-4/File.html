<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management System</title>
  <link rel="stylesheet" href="File.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 >File Management System</h1>
    <div class="actions">
      <input type="text" id="fileName" placeholder="Enter File Name" /><br><br>
      <textarea id="fileContent" placeholder="Enter File Content"></textarea>
      <button onclick="fileManager.createFile()">Create File</button><br>
      <input type="file" id="fileInput" />
      <button onclick="fileManager.uploadFile()">Upload File</button><br>
      <button onclick="fileManager.showFiles()">Show Files</button>
    </div>
    <div id="fileList"></div>
  </div>
  <script src="File.js"></script>
</body>
</html>
