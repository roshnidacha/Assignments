<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <hr>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <div class="sub">
                <button type="submit" class="btn btn-success">Login</button>
            </div>

            <p style="text-align: center;">Not Registered?
                <a href="Registration.html">Register</a>
            </p>
        </form>
        
        <div>
            <p><span id="selectedCategoryText"></span></p>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); 

            var email = document.getElementById("email").value;
            
            if (!email) {
                alert("Please enter a valid email address.");
                return false;
            }

            var selectedCategory = localStorage.getItem("selectedCategory");

            if (selectedCategory) {
                document.getElementById("selectedCategoryText").innerText = selectedCategory;

                
                switch (selectedCategory) {
                    case "Fantasy":
                        window.location.href = "Fantasy.html";
                        break;
                    case "Horror Fiction":
                        window.location.href = "Horror_Fiction.html";
                        break;
                    case "Science Fiction":
                        window.location.href = "Science_Fiction.html";
                        break;
                    case "History":
                        window.location.href = "History.html";
                        break;
                    default:
                        window.location.href = "index.html";
                }
            } else {
                alert("No category selected during registration.");
                return false; 
            }
        }
    </script>
</body>

</html>
