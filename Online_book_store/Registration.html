<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="Registration.css">
</head>

<body>
    <div class="container">
        <h1>User Registration</h1>
        <hr>
        <br>
        <form id="registrationForm" onsubmit="return validateForm()">
            <label for="first">Username:</label><br>
            <input type="text" id="first" name="first" required><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="categories">Book Categories:</label><br>
            <select id="categories" required>
                <option value="">Select a category</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror Fiction">Horror Fiction</option>
                <option value="History">History</option>
                <option value="Science Fiction">Science Fiction</option>
            </select><br><br>

            <div class="sub">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>

        <p style="text-align: center;">Already have an account?
            <a href="Login.html">Sign in</a>
        </p>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("first").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var category = document.getElementById("categories").value;

            
            if (!username || !age || !email || !category) {
                alert("Please fill in all required fields.");
                return false;
            }

            age = parseInt(age, 10);
            if (isNaN(age) || age < 10 || age > 80) {
                alert("Age must be between 10 and 80 years.");
                return false;
            }

            localStorage.setItem("selectedCategory", category);

            window.location.replace('./Login.html');
            return false;
        }
    </script>
</body>

</html>
