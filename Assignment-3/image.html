<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; 
    }
    img {
      width: 100%;
      height: 100%; 
      object-fit: cover; 
    }
  </style>
</head>
<body>
  <img src="images.jpg" alt="Image">
</body>
</html>
