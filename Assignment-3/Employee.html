<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System</title>
  <link rel="stylesheet" href="Employee.css">
</head>
<body>
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h1 style="flex-grow: 1; text-align: left;">Employee Management System</h1>
      <div class="form-section" style="display: flex; align-items: center;">
        <input type="text" id="search-id" placeholder="Employee ID" style="margin-right: 10px;padding:10px;">
        <button onclick="searchEmployee()">Search</button>
      </div>
    </div>
    
  </header>
  
    <div class="container">
      <div class="left">
        <div class="form-section">
          <h2 style="text-align: center;">Add Employee</h2>
          <input type="text" id="name" placeholder="Name">
          <input type="text" id="id" placeholder="Employee ID">
          <input type="text" id="skill" placeholder="Skill">
          <input type="date" id="doj" placeholder="Date of Joining">
          <input type="text" id="department" placeholder="Department">
          <button onclick="addEmployee()" style="margin-left:110px">Add Employee</button>
        </div>
      <div class="form-section">
        <h2 style="text-align: center;">Remove Employee</h2>
        <input type="text" id="remove-id" placeholder="Employee ID"  >
        <button onclick="removeEmployee()" style="margin-left:100px">Remove Employee</button>
      </div>
      </div>
      <div class="right">
          <iframe  src="image.html"name="content" width="100%" height="558px" style="border:none;"></iframe>
  
      </div>
      </div>
     <div>
      <div id="output"></div>
    </div>
  
    <script src="Employee.js"></script>
  </body>
  </html>
